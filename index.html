<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>HotAPI Wiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="https://stlcdn.letsdown.cn/gh/awaitla/HotAPIWiki/main/logo.png" type="image/x-icon" />
    <link rel="shortcut icon" href="https://stlcdn.letsdown.cn/gh/awaitla/HotAPIWiki/main/logo.png" type="image/x-icon" />
    <!-- 主题 -->
    <link rel="stylesheet" href="https://stlcdn.letsdown.cn/gh/awaitla/HotAPIWiki/main/css/vue.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->

</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>
    <script>
        window.$docsify = {
            // 项目名称
            name: 'HotAPI Wiki',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            //repo: 'https://www.hotpe.top/CodeWarehouse',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: false,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            //阅读时间
            count:{
            countable:true,
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese'
            },
            pagination: {
            previousText: '上一章节',
             nextText: '下一章节',
            },
            //搜索
            search: {
              paths: 'auto',
              placeholder: '搜索',
              noData: '找不到结果',
              depth: 3,
            },
            
        }
    </script>


    <!-- docsify的js依赖 -->
    <script src="https://stlcdn.letsdown.cn/gh/awaitla/HotAPIWiki/main/js/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="https://stlcdn.letsdown.cn/gh/awaitla/HotAPIWiki/main/js/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="https://stlcdn.letsdown.cn/gh/awaitla/HotAPIWiki/main/js/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="https://stlcdn.letsdown.cn/gh/awaitla/HotAPIWiki/main/js/search.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="https://stlcdn.letsdown.cn/gh/awaitla/HotAPIWiki/main/js/docsify-copy-code.min.js"></script>
    <!--分页导航，在文档的最下方会展示上一个文档和下一个文档-->
    <script src="https://stlcdn.letsdown.cn/gh/awaitla/HotAPIWiki/main/js/docsify-pagination.min.js"></script>
    <!-- 阅读时间 -->
    <script src="https://stlcdn.letsdown.cn/gh/awaitla/HotAPIWiki/main/js/countable.js"></script>


    <!-- 网站51la统计 -->
    <script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
    <script>LA.init({id: "JjSLTv6e5e7N6EIk",ck: "JjSLTv6e5e7N6EIk"})</script>

</body>



</html>
